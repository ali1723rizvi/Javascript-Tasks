<!-- Inventory Management -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventory Management</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <h1>Inventory Management</h1>
        <div class="inventory-container">
            <div class="total-inventory">
                <h2>Total Inventory</h2>
                <ul class="inventory-list-headings">
                    <li class="item-name">
                        <h3 class="item-name">Item Name</h3>
                    </li>
                    <li class="item-type">
                        <h3 class="item-type">Item Type</h3>
                    </li>
                    <li class="item-quantity">
                        <h3 class="item-quantity">Quantity</h3>
                    </li>
                </ul>
                <ul class="inventory-list">
                    <li class="item-name">
                    </li>
                    <li class="item-type">
                        </li>
                    <li class="item-quantity">
                    </li>
                </ul>
                </div>
        </div>
        <div class="invertory-request-container">
            <h2>Inventory Request</h2>
            <div class="request-form">
                <form id="requestForm" class="request-form" onsubmit="event.preventDefault();">
                    <label for="itemName">Item Name:</label>
                    <select id="itemName" class="form-control">
                        <option value="itemName">Item Name</option>
                    </select>

                    <label for="itemQuantity">Quantity:</label>
                    <input type="number" id="itemQuantity" class="form-control" placeholder="Quantity" />

                    <label for="assignedTo">Assigned To:</label>
                    <input type="text" id="assignedTo" class="form-control" placeholder="Assigned To" />

                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" class="form-control" />
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="invertory-add-container">
            <h2>Add Inventory</h2>
            <div class="add-form">
                <form id="addForm" class="add-form" onsubmit="event.preventDefault();">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" class="form-control" placeholder="Item Name"/>

                    <label for="itemType">Item Type:</label>
                    <input type="text" id="itemType" class="form-control" placeholder="Item Type"/>

                    <label for="itemQuantity">Quantity:</label>
                    <input type="number" id="itemQuantity" class="form-control" placeholder="Quantity" />

                    <label for="assignedTo">Assigned To:</label>
                    <input type="hidden" id="assignedTo" class="form-control" placeholder="Assigned To" />

                    <label for="dueDate">Due Date:</label>
                    <input type="hidden" id="dueDate" class="form-control" />
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="assigned-inventory-container">
            <ul class="inventory-list-headings">
                <li class="item-name">
                    <h3 class="item-name">Item Name</h3>
                </li>
                <li class="item-type">
                    <h3 class="item-type">Item Type</h3>
                </li>
                <li class="item-quantity">
                    <h3 class="item-quantity">Quantity</h3>
                </li>
                <li class="assigned-to">
                    <h3 class="assigned-to">Assigned To</h3>
                </li>
                <li class="due-date">
                    <h3 class="due-date">Due Date</h3>
                    </li>

            </ul>
            <ul class="inventory-list">
                
                <li class="item-name">

                </li>
                <li class="item-type">

                </li>
                <li class="item-quantity">

                </li>
                <li class="assigned-to">

                </li>
                <li class="due-date">
                    </li>

            </ul>
        </div>

        <!-- include JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
